{% extends 'base.html' %}
{% block content %}
<style>
    .stock-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        padding-top: 150px;  /* Отступ для фиксированного логотипа */
    }
    
    /* Иконка сверху - фиксированная */
    .logo-icon {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 120px;
        margin: 0;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
    }
    
    .logo-icon a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        text-decoration: none;
    }
    
    .logo-icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 50%;
        cursor: pointer;
    }
    
    /* Заголовок */
    .stock-header {
        background: rgba(255, 255, 255, 0.5);
        padding: 12px 24px;
        border-radius: 43px;
        text-align: center;
        font-size: 16px;
        font-weight: 500;
        color: #333;
        margin-bottom: 30px;
        width: 100%;
        box-sizing: border-box;
    }
    
    /* Большая карточка с суммой */
    .stock-main-card {
        background: #514D4A;
        color: white;
        padding: 30px 25px;
        border-radius: 20px;
        text-align: center;
        margin-bottom: 20px;
    }
    
    .stock-main-card .amount {
        font-size: 42px;
        font-weight: bold;
        margin: 0;
        color: white;
    }
    
    .stock-main-card .label {
        font-size: 14px;
        margin: 10px 0 0;
        opacity: 0.9;
        color: white;
    }
    
    /* Две маленькие карточки */
    .stock-info-cards {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
    }
    
    .stock-info-card {
        flex: 1;
        background: rgba(255, 255, 255, 0.5);
        padding: 20px;
        border-radius: 20px;
        text-align: center;
    }
    
    .stock-info-card .number {
        font-size: 32px;
        font-weight: bold;
        margin: 0;
        color: #333;
    }
    
    .stock-info-card .label {
        font-size: 14px;
        color: #333;
        margin: 8px 0 0;
    }
    
    /* Кнопки */
    .stock-buttons {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    
    .stock-button {
        padding: 15px;
        border-radius: 20px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.2s ease;
        border: none;
        cursor: pointer;
    }
    
    .stock-button-primary {
        background: rgba(255, 255, 255, 0.5);
        color: #333;
        border: 1px solid #8b7355;
    }
    
    .stock-button-primary:hover {
        background: rgba(255, 255, 255, 0.7);
    }
    
    .stock-button-secondary {
        background: #B58358;
        color: white;
    }
    
    .stock-button-secondary:hover {
        background: #9d7149;
    }
    
    @media (min-width: 768px) {
        .stock-container {
            max-width: 600px;
            padding-top: 90px;
        }
        
        .stock-main-card .amount {
            font-size: 52px;
        }
        
        .stock-info-card .number {
            font-size: 40px;
        }
    }
</style>

<!-- Иконка - фиксированная -->
<div class="logo-icon">
    <a href="{{ url_for('main') }}">
        <img src="{{ url_for('uploaded_file', filename='logo.png') }}" alt="Logo">
    </a>
</div>

<div class="stock-container">
    <!-- Заголовок -->
    <div class="stock-header">
        Общая стоковая информация
    </div>
    
    <!-- Большая карточка с суммой -->
    <div class="stock-main-card">
        <div class="amount">{{ "%.0f"|format(total_invested) }}$</div>
        <div class="label">Сумма вложенных денег в сток</div>
    </div>
    
    <!-- Две маленькие карточки -->
    <div class="stock-info-cards">
        <div class="stock-info-card">
            <div class="number">{{ stock_positions }}</div>
            <div class="label">Позиций в стоке</div>
        </div>
        <div class="stock-info-card">
            <div class="number">{{ "%.0f"|format(expected_profit) }}$</div>
            <div class="label">Ожидаемая прибыль</div>
        </div>
    </div>
    
    <!-- Кнопки -->
    <div class="stock-buttons">
        <a href="{{ url_for('add_stock') }}" class="stock-button stock-button-primary">Добавить сток</a>
        <a href="{{ url_for('stock_investors') }}" class="stock-button stock-button-secondary">Все инвесторы</a>
        <a href="{{ url_for('stock_cities') }}" class="stock-button stock-button-secondary">Все города</a>
    </div>
</div>
{% endblock %}
